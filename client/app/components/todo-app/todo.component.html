<h1>Todo List</h1>
<ul>
  <li ng-repeat="todo in $ctrl.todos">
    {{todo.text}}
    <input type="checkbox" ng-model="todo.completed" />
  </li>
</ul>
</br>
<h1>Add Todo</h1>
<div>
  <input type="text" ng-model="$ctrl.newTodo.text" />
  <button class="btn btn-primary" ng-click="$ctrl.addTodo()">Add Todo</button>
</div>
