<h3 ng-if="$ctrl.isFetching">Loading todos...</h3>
<div ng-if="!$ctrl.isFetching">
  <todo-list todos="$ctrl.todos" on-toggle-todo="$ctrl.toggleTodo"></todo-list>
  <visibility-filter on-select-filter="$ctrl.setVisibilityFilter(filter)"></visibility-filter>
  </br>
  <add-todo on-add-todo="$ctrl.addTodo(title)"></add-todo>
</div>
